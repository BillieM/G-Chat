{{define "head"}}
    <script src="/static/js/index.js" defer></script>
{{end}}

{{define "content"}}
    <div class="flex flex-col h-full" hx-ext="ws" ws-connect="/chat">
        <div class="flex-grow overflow-y-auto p-4" id="events">
            <!-- show messages/ events here-->
        </div>
        <form class="p-4 w-full join" id="chat-send" ws-send>
            <input name="chat" type="text" placeholder="Send message..." class="input input-bordered w-full join-item" />
            <button class="btn join-item">Send</button>
        </form>
    </div>
{{end}}
