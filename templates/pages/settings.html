{{define "head"}}

{{end}}

{{define "content"}}
<div class="container mx-auto px-4">

    <div class="divider text-xl font-bold"> Settings </div>

    <div class="divider text-lg font-semibold"> General </div>

    <div class="divider text-lg font-semibold"> Player Colours </div>

    <div class="divider text-lg font-semibold"> Available Colours </div>

    <div class = "flex flex-col">
        {{ range $presetName, $preset := .Config.AvailableColours }}
            <div class = "flex flex-row">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>                  
                </button>

                {{template "message" }}

                <input type="text" placeholder="Preset name..." class="input input-bordered" value="{{$presetName}}"/>

                {{ $.BackgroundColourPicker }}
                {{ $.TextColourPicker }}
            </div>
        {{end}}
</div>
{{end}}
