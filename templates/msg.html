<div id="chat-messages" hx-swap-oob="beforeend">
    <div class="chat chat-start chat-message" data-username="{{.Username}}" data-encoded-message="{{.Content}}">
        <div class="chat-header pt-1">
            {{.Gender}} {{.Username}}
            <time class="text-xs opacity-50">{{.Time}}</time>
        </div>
        <div class="chat-bubble"></div>
    </div>
</div>
