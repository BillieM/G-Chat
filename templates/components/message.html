<div id="events" hx-swap-oob="beforeend">
    {{block "message" .}} 
        <div class="chat chat-start event" 
             data-username="{{.Username}}" 
             data-encoded-message="{{.EncodedContent}}" 
             data-event-type="message"
             data-type="{{.MessageType}}">
             <div class="chat-image avatar"
                hx-post="/playercard/{{.Username}}"
                hx-trigger="click"
                hx-target="#player-card"
                hx-swap="outerHTML">
                {{ if .AvatarExists }}
                    <img src="/static/avatars/{{.Username}}.png">
                {{ else }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 40 40" stroke-width="1.5" stroke="currentColor" class="size-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>
                {{ end }}
              </div>
            <div class="chat-header pt-1">
                {{.Gender}} {{.Username}}
                <time class="text-xs opacity-50">{{.Time}}</time>
            </div>
            <div class="chat-bubble {{.ChatBackground}} {{.ChatText}}">
                {{.Content}}
            </div>
        </div>
    {{end}}
</div>
