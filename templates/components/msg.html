<div id="events" hx-swap-oob="beforeend">
    <div class="chat chat-start event" data-username="{{.Username}}" data-encoded-message="{{.Content}}" data-event-type="message">
        <div class="chat-header pt-1">
            {{.Gender}} {{.Username}}
            <time class="text-xs opacity-50">{{.Time}}</time>
        </div>
        <div class="chat-bubble {{.ChatBackground}} {{.ChatText}}"></div>
    </div>
</div>
